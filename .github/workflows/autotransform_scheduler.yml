# A sample workflow that can be used by a repo on Github to schedule automatic
# AutoTransform runs

name: Schedule AutoTransform

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  schedule-autotransform:
    runs-on: ubuntu-latest
    name: Schedule
    steps:
    - uses: actions/checkout@v2
    - name: Set up git user
      run: |
        git config --global user.name "AutoTransform Bot"
        git config --global user.email "nathro.autotransform@gmail.com"
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Dependencies
      run: pip install -r schema_requirements.txt
    - name: Run AutoTransform
      run: python3 -m autotransform.scripts.main schedule --verbose autotransform/data/autotransform_schedule.json
      env:
        PYTHONPATH: ${{ github.workspace }}
        AUTO_TRANSFORM_CONFIG: environment
        AUTO_TRANSFORM_CREDENTIALS_GITHUB_TOKEN: ${{ secrets.AUTO_TRANSFORM_BOT_GITHUB_TOKEN }}
        AUTO_TRANSFORM_SCHEMA: ${{ github.event.inputs.schema }}